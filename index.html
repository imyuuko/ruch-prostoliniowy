<!DOCTYPE html>
<html>
<head>
    <title>Ruch prostoliniowy</title>
</head>
<body>
    <h1>Ruch prostoliniowy</h1>
    <canvas id="myCanvas" width="1000" height="200" style="border: 1px solid black"></canvas>
    <br><br>
    Wybierz prędkość
    <input type="range" id="speed" name="speed" min="5" max="15" step="1">

    <script>
        //zmienne canvas
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        //zmienne potrzebne do ruchu
        var x = 0;
        var y = 0;
        var dx = 10;
        var direction = 1; //w prawo: 1, w lewo: -1

        //wywolywanie funkcji
        animation();

        function animation(){

            //pobieranie wartosci z suwaka
            dx = Number(document.getElementById("speed").value);
            requestAnimationFrame(animation)

            ctx.fillStyle = "white";
            ctx.fillRect(0,0,1000,200)
            ctx.fill();

            x = x + dx * direction;

            //sprawdzanie czy dotyka sciany, jesli tak zmienia kierunek
            if (x<1 || x>900) direction=-direction;

            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.fillRect(x,50,100,100);
            ctx.fill();
        }
    </script>
</body>
</html>
